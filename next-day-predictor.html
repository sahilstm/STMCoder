<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Next Day Predictor</title>
  <link rel="stylesheet" href="./css/next-day-predictor.css">
</head>
<body>
  <div class="container">
    <h2>Predict Your Next Day</h2>
    
    <select id="daySelect">
      <option value="">Choose Your Present Day</option>
      <option value="Sunday">Sunday</option>
      <option value="Monday">Monday</option>
      <option value="Tuesday">Tuesday</option>
      <option value="Wednesday">Wednesday</option>
      <option value="Thursday">Thursday</option>
      <option value="Friday">Friday</option>
      <option value="Saturday">Saturday</option>
    </select>

    <button id="predictBtn">Predict Next Day</button>
    
    <div id="loaderBox" class="hidden">
      <p id="loaderText"></p>
      <div class="spinner"></div>
    </div>

    <div id="result" class="hidden"></div>
  </div>

  <script src="./js/next-day-predictor.js"></script>
</body>
</html>
